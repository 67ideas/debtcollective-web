<html lang="en" ng-app="myDebtIs">
    <head>
        <meta charset="utf-8">
        <title>My Debt Is</title>
        <meta name="description" content="" />

        <meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">

        <!-- Loading Bootstrap -->
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

        <link href="debtis.css" rel="stylesheet" />
        <link rel="shortcut icon" href="images/favicon.ico">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
        <!--[if lt IE 9]>
          <script src="js/html5shiv.js"></script>
          <script src="js/respond.min.js"></script>
        <![endif]-->

        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js" type="text/javascript">
        </script>
        <script src="debtis.js" type="text/javascript"></script>
    </head>

    <body ng-controller="myDebtIsCtrl" class="container">
        <div class="row">
            <div class="col-md-3">
            <h1>My debt is...</h1>
            <form ng-submit="submit()" class="form-inline">
                <div class="form-group">
                    <input class="form-control"  type="text" ng-model="debt" />
                    <input type="submit" name="Submit" class="btn btn-primary" value="How much?" />
                </div>
            </form>
            <div class="radio">
                <label>
                    <input type="radio" ng-model="debtType" value="salliemae" data-toggle="radio">
                        Sallie Mae
                    </input>
                    </span>
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" ng-model="debtType" value="federal" data-toggle="radio">
                        Federal
                    </input>
                </label>
            </div>
            <div class="feedback" ng-show="showValues">
                <h4>All payments: ${{total | humanize}} over {{ESTIMATED_YEARS}} Years</h4>
                <h4>Total Interest Paid: ${{totalInterest | humanize}}</h4>
                <h4>A debt buyer would pay: ${{secondaryMarketDebt | humanize}}</h4>
            </div>
        </div>
    </body>
</html>
