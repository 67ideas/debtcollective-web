<html lang="en" ng-app="myDebtIs">
    <head>
        <meta charset="utf-8">
        <title>My Debt Is</title>
        <meta name="description" content="" />

        <meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">

        <!-- Loading Bootstrap -->
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

        <link href="debtis.css" rel="stylesheet" />
        <!-- Loading Flat UI -->
        <link href="//cdn.jsdelivr.net/flat-ui/2.0/css/flat-ui.css" rel="stylesheet">
        <link href="//cdn.jsdelivr.net/flat-ui/2.0/fonts/Flat-UI-Icons.dev.svg" rel="stylesheet">

        <link rel="shortcut icon" href="images/favicon.ico">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
        <!--[if lt IE 9]>
          <script src="js/html5shiv.js"></script>
          <script src="js/respond.min.js"></script>
        <![endif]-->

        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js" type="text/javascript"></script>
        <script src="debtis.js" type="text/javascript"></script>
    </head>

    <body ng-controller="myDebtIsCtrl">
        <h1>My debt is...</h1>
        <form ng-submit="submit()">
            <input class="number" type="text" ng-model="debt" />
            <input type="submit" name="Submit" value="How much?" />
        </form>

        <div class="feedback">
            <h4>How much you'll end up paying: ${{total | humanize}} over {{ESTIMATED_YEARS}} Years</h4>
            <h4>How much a debt buyer would pay: ${{secondaryMarketDebt | humanize}}</h4>
        </div>
    </body>
</html>
