<div class="carousel">
<div class="items">
  <div ng-repeat="item in data" class="item" ng-class="{visible: $index == selectionIndex}">
    <h3 class="title">{$ item.name $}</h3>

    <div class="content" style="background-image: url({$ item.image $})">

     <p>{$ item.shortBio $}</p>
    </div>
  </div>
  <div class="turner next" ng-click="next()">next >></div>
</div>

</div>
