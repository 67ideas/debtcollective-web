<div class="nav-footer" ng-class="{focused: focused, visible: formVisible()}">
  <div class="close-button" ng-class="{focused: focused, visible: formVisible()}"
  ng-click="forceClose=true">x</div>
  <div class="dc-input">
    <form ng-show="!formSubmitted" class="form"
    target="receiver"
    action="//strikedebt.createsend.com/t/j/s/nskul/"
    method="post" ng-submit="onSubmitClick()">

    <input type="text" class="hidden" name="cm-name" ng-model="username" />

    <input type="email" id="email" name="cm-nskul-nskul"  ng-model="email"
    placeholder="enter your email..."
    ng-focus="emailFocus()"
    ng-blur="showForm=false"
    required autocomplete="off" />

    <input type="text"
    ng-model="location"
    ng-focus="showForm=true"
    placeholder="where?"
    typeahead-editable="false"
    typeahead="city as city.name for city in cities | filter:{name:$viewValue}| limitTo:8 " required>

    <div ng-repeat="debt in debts" class="flex">
      <input type="text"
      ng-model="debt.amount"
      ng-focus="showForm=true"
      placeholder="how much debt?"
      ng-model-options="{ updateOn: 'blur' }">
      <select class="debt-type-select"
        ng-model="debt.debtType"
        ng-options="item as item.name + ' debt' for item in debt_choices track by item.id"
        required></select>
    </div>

    <div class="add-debt" ng-click="addDebt()">+ MORE DEBT</div>
    <button type="submit" name="submit" ng-focus="showForm=true" ng-blur="showForm=false" class="button-box">join the collective</button>
  </form>
</div>
</div>
