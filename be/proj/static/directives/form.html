
  <div class="dc-input">
    <form ng-show="!formSubmitted" class="form"
    target="receiver"
    action="//strikedebt.createsend.com/t/j/s/nskul/"
    method="post" ng-submit="onSubmitClick()">

    <input type="text" class="hidden" name="cm-name" ng-model="username" />

    <div ng-repeat="debt in debts" class="flex">
      <input type="text"
        ng-model="debt.amount"
        ng-focus="showForm=true"
        placeholder="how much debt?"
        ng-model-options="{ updateOn: 'blur' }">

      <select class="debt-type-select"
        ng-model="debt.debtType"
        placeholder="Debt type"
        ng-options="item as item.name + ' debt' for item in debt_choices track by item.id"
        required></select>
    </div>

    <input type="email" id="email" name="cm-nskul-nskul"  ng-model="email"
      placeholder="enter your email..."
      ng-blur="showForm=false"
     required autocomplete="off" />

    <input type="text"
      ng-model="location"
      ng-focus="showForm=true"
      placeholder="what city do you live in?"
      typeahead-editable="false"
      typeahead="city as city.name for city in cities | filter:{name:$viewValue}| limitTo:8 " required>

      <input type="radio" value="false">I attended Everest, Wyotech, or Heald college</input>
    <button type="submit" name="submit" ng-focus="showForm=true" ng-blur="showForm=false" class="btn btn-primary">join the collective</button>
  </form>
</div>
